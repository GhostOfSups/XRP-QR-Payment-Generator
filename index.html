<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP QR Payment Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>XRP QR Payment Generator</h1>
        <div class="input-group">
            <label for="xrp-address">Your XRP Address:</label>
            <input type="text" id="xrp-address" placeholder="e.g., r123...xyz" required>
        </div>
        <div class="input-group">
            <label for="amount">Payment Amount:</label>
            <input type="number" id="amount" step="0.01" min="0" placeholder="Enter amount" required>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <p id="xrp-amount"></p>
        <div id="qrcode"></div>
        <p id="error" class="error"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
